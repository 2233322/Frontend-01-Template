<style>
  .keywords {
    color: blue;
  }

  .indentifier {
    color: skyblue;
  }

  .punctuator {
    color: blueviolet;
  }
</style>
<pre id="container">
</pre>

<script>
  let source = `
  function sleep (t) {
      return new Promise(funciton(resolve) {
        setTimeout(resolve, t);
      });
    }
  `

  let regexp = /(function|return|new)|([ \t\n\r]+)|([a-zA-Z$][a-zA-Z0-9]*)|([\(\)\{\}\,\;])/g
  let dictionary = ['keywords', 'whitespace', 'indentifier', 'punctuator']

  const container = document.getElementById('container')

  let token = null
  let lastIndex = 0
  do {
    lastIndex = regexp.lastIndex
    token = regexp.exec(source)
    if (!token) break
    let text = document.createElement('span')
    text.textContent = token[0]
    for (let i = 1; i < 5; i++) {
      if (token[i]) {
        text.classList.add(dictionary[i - 1])
      }
    }
    container.appendChild(text)
  } while (token)
</script>
