<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      display: flex;
      flex-wrap: wrap;
      width: 606px;
      height: 606px;
      background-color: cadetblue;
    }

    .cell {
      border: 1px solid #fff;
      width: 200px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 34px;
    }

    #root .cell.black {
      color: black;
      font-size: 34px;
    }

    #root .cell.white {
      color: white;
      font-size: 34px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
<script>
  let pattern = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0]
  ]

  let color = 2

  function show() {
    let board = el = document.getElementById('root')
    board.innerHTML = ''
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement('div')
        cell.classList.add('cell')
        cell.innerText =
          pattern[i][j] === 2 ? '黑' :
          pattern[i][j] === 1 ? '白' : ''

        cell.addEventListener('click', () => userMove(j, i))
        board.appendChild(cell)
      }
    }
  }

  // 玩家下
  function userMove(x, y) {
    if (pattern[y][x] !== 0) return
    pattern[y][x] = color

    if (check(pattern, color)) {
      alert(color === 1 ? '白棋赢了' : '黑旗赢了')
    }

    color = 3 - color
    show()
    computeMove()
    if (willWin(pattern, color)) {
      console.log(color === 1 ? '白棋要赢了' : '黑旗要赢了')
    }
  }


  // 机器下
  function computeMove() {
    let choice = bestChoice(pattern, color)
    if (choice.point) {
      pattern[choice.point[1]][choice.point[0]] = color
    }
    if (check(pattern, color)) {
      alert(color === 1 ? '白棋赢了' : '黑旗赢了')
    }
    color = 3 - color
    show()
  }

  function check(pattern, color) {

    for (let i = 0; i < 3; i++) {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== color) {
          win = false
          break
        }
      }
      if (win) {
        return true
      }
    }


    for (let i = 0; i < 3; i++) {
      let win = true
      for (let j = 0; j < 3; j++) {
        if (pattern[j][i] !== color) {
          win = false
          break
        }
      }
      if (win) {
        return true
      }
    }

    {
      let win = true
      for (let i = 0; i < 3; i++) {
        if (pattern[i][i] !== color) {
          win = false
          break
        }
      }
      if (win) {
        return true
      }
    }

    {
      let win = true
      for (let i = 0; i < 3; i++) {
        if (pattern[i][2 - i] !== color) {
          win = false
          break
        }
      }
      if (win) {
        return true
      }
    }

    return false
  }

  function clone(pattern) {
    return JSON.parse(JSON.stringify(pattern))
  }


  function willWin(pattern, color) {
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] > 0) {
          continue
        }
        let tmp = clone(pattern)
        tmp[i][j] = color
        if (check(tmp, color)) {
          return [j, i]
        }
      }
    }
    return null
  }


  function bestChoice(pattern, color) {
    let point = willWin(pattern, color)
    if (point) { // 如果要赢就下在赢的位置
      return {
        point,
        result: 1
      }
    }


    // 走在对手最好的结果上
    let result = -1
    outer: for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        if (pattern[i][j] !== 0) {
          continue
        }

        let tmp = clone(pattern)
        tmp[i][j] = color
        let opp = bestChoice(tmp, 3 - color) // 对手的bestChoice
        if (-opp.result >= result) { // 结果和对手相反
          point = [j, i]
          result = -opp.result
        }

        if (result == 1) {
          break outer
        }
      }
    }


    return {
      point,
      result: point ? result : 0
    }
  }

  show(pattern)
</script>
