<style>
    #el {
        width: 100px;
        height: 100px;
        background-color: skyblue;

        transition: ease 3s;
    }
</style>

<div id="el"></div>

<script>
    var el = document.getElementById('el')

    function start() {
        el.style.transform = 'translate(100px, 100px)'
    }

    function stop() {
        
        el.style.transform = 'none'
        el.style.transform = getComputedStyle(el).transform
    }
</script>
