<style>
    #main {
        width: 200px;
        height: 200px;
        background-color: navy;
        cursor: pointer;
    }
</style>
<body>
    <div id="main" style="transform:translate(0, 0)"></div>
</body>
<script src="./gesture.js"></script>
<script>
    // document.addEventListener('contextmenu', event => event.preventDefault())
    document.addEventListener('selectstart', event => event.preventDefault())
    document.addEventListener('touchmove', event => event.preventDefault(), { passive: false })


    let x = 0
    let y = 0
    let my = document.getElementById('main')
    enableGesture(my)

    

    my.addEventListener('pan', ({detail}) => {
        my.style.transform = `translate(${x + detail.clientX - detail.startX}px, ${y + detail.clientY - detail.startY}px)`
    })

    my.addEventListener('panend', ({detail}) => {
        x = x + detail.clientX - detail.startX
        y = y + detail.clientY - detail.startY
    })
</script>
